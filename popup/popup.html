<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ClearView Accessibility Tools</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
<h2>ClearView Accessibility</h2>

<div class="toggle-wrapper">
    <label class="switch-label">Extension Enabled</label>
    <label class="switch-toggle">
        <input type="checkbox" id="toggleExtension">
        <span class="slider round"></span>
    </label>
</div>

<div id="all-controls-wrapper">

    <div id="clearview-keyboard-wrapper">
        <div class="simple-keyboard">...</div>
    </div>

    <h3>Safety</h3>
    <label>
        <input type="checkbox" id="epilepsyCheck"> Epilepsy Flash Protection
    </label>

    <label>
        <input type="checkbox" id="disableAutoplay"> Disable Video Autoplay
    </label>

    <label>
        <input type="checkbox" id="blueTint"> Apply Blue Tint Filter
    </label>

    <label for="sensitivity">Sensitivity (Flashes/sec):</label>
    <input type="range" id="sensitivity" min="3" max="10" step="1" value="5">
    <span id="sensitivityValue">5</span>
    <small style="display: block; margin-top: -5px;">Page reload required to apply.</small>

    <hr>


    <label for="fontSelect">Font:</label>
    <select id="fontSelect">
        <option value="OpenDyslexic">OpenDyslexic</option>
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Tahoma">Tahoma</option>
    </select>

    <label>
        <input type="checkbox" id="removeItalics"> Remove Italics
    </label>

    <h3>Text</h3>
    <label for="textSize">Size:</label>
    <input type="range" id="textSize" min="0.9" max="1.5" step="0.01" value="1.0">

    <label for="textColor">Color:</label>
    <input type="color" id="textColor" value="#333333">

    <label for="backgroundColor">Background:</label>
    <input type="color" id="backgroundColor" value="#FFFFFF">

    <h3>Links</h3>
    <label for="linkSize">Size:</label>
    <input type="range" id="linkSize" min="1" max="2" step="0.05" value="1.05">

    <label for="linkColor">Color:</label>
    <input type="color" id="linkColor" value="#0645AD">

    <label for="linkHoverColor">Hover Color:</label>
    <input type="color" id="linkHoverColor" value="#003399">

    <h3>Spacing</h3>
    <label for="lineSpacing">Line Height:</label>
    <input type="range" id="lineSpacing" min="1" max="2" step="0.05" value="1.4">

    <label for="letterSpacing">Letter Spacing:</label>
    <input type="range" id="letterSpacing" min="0" max="0.2" step="0.01" value="0.05">

    <h3>Voice Control</h3>
    <div class="voice-btn-group">
        <button id="startVoiceBtn" class="voice-btn start">Start Voice</button>
        <button id="stopVoiceBtn" class="voice-btn stop">Stop Voice</button>
    </div>

    <h3>Screen Reader</h3>
    <button id="readPageBtn" class="voice-btn read-page">Read Page</button>


    <button id="resetButton" class="reset-btn">Reset to Defaults</button>

</div> <script src="popup.js"></script>
</body>
</html>
